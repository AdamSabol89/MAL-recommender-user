<!DOCTYPE html> 
<html>
    <head>

        <title> Myanimelist Recommender</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    </head>
      
    <body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

         <h1 style="text-align:center">My Anime List Recommendations</h1>
        <div style="text-align:center;">
           <form action="/predict" method="POST">
                <input name="text" value="Enter your username">
                <input type="submit" value="Submit" onclick="$('#loading').show();">
            <div id="loading" style="display:none;"><img src="loading.gif" alt=""/>Loading! Depending on the size of your list this may take 1-2 minutes...</div>
            </form>
        </div>
  
        {% if recommendations %}
        {%for anime, link in recommendations%}
         <p style="text-align:center"><a href={{link}} target="_blank">{{anime}}</a></p>
         {% endfor %}
        {% endif %}


    </body>
</html1>
